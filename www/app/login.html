<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"/>
  <meta name="color-scheme" content="light" />
  <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300&family=Coiny&family=Sriracha&family=Varela+Round&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../output.css" />
  <link rel="stylesheet" href="../css/index.css"/>
  <title>Bienvenido</title>
</head>

<body class="font-Coiny bg-index">

  
    <div class="min-h-screen flex items-center justify-center">
        <div class="sm:w-[50%] md:w-[50%] lg:w-[30%] px-4 sm:px-8 h-[400px] bg-blue-600 rounded-lg">
    
            <form class="flex flex-col">
    
                <h1 class="mt-5 mb-3 text-2xl sm:text-4xl text-center text-white">Iniciar sesión</h1>
    
                <div class="mt-3"> 
                    <label for="email" class="text-white">Email:</label>
                    <input type="text" name="email" id="email" class="rounded-lg p-2 w-full mt-2" placeholder="Email">
                </div>
    
                <div class="mt-3">
                    <label for="password" class="text-white">Password:</label>
                    <input type="password" name="password" id="password" class="rounded-lg p-2 w-full mt-2" placeholder="Contraseña">
                </div>
    
                <button type="button" class="bg-yellow-500 p-3 text-white rounded-lg mt-4" onclick="LoginUser()">Iniciar</button>
    
                <a href="./register.html" class="mt-4 underline text-white text-center">¿No tienes cuenta? Regístrate aquí!!</a>
    
            </form>
        </div>
    </div>

  
<script src="../cordova.js"></script>
<script src="../js/index.js"></script>
<script src="../js/apiUsers.js"></script>
</body>
</html>
