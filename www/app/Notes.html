<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"/>
  <meta name="color-scheme" content="light" />
  <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300&family=Coiny&family=Sriracha&family=Varela+Round&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../output.css" />
  <link rel="stylesheet" href="../css/index.css"/>
  <title>NoteScribble</title>
</head>

<body class="font-Coiny bg-index">
  
  <header>
    <nav
      class="flex justify-between py-8 m-auto px-10 text-lg font-medium tracking-widest md:items-center"
    >
      <a href="#">
        <img src="../img/logo.png" alt="logo" width="50" />
      </a>

      <div
        id="menu"
        class="bg-white dark:bg-slate-800 p-7 h-[380px] w-[320px] md:flex flex-col items-start justify-around rounded-lg text-dark dark:text-white md:flex-row md:w-full md:py-0 md:h-[50px] md:bg-inherit md:dark:bg-primary hidden"
      >
        <!-- MENU -->

        <ul
          class="flex h-5/6 flex-col justify-around md:flex-row md:justify-center w-full"
        >
          <li
            class="md:px-5 hover:text-sky-600 transition-all duration-300 hover:scale-110"
          >
            <a href="./Notes.html">Notas</a>
          </li>

          <li
            class="md:px-5 hover:text-sky-600 transition-all duration-300 hover:scale-110"
          >
            <a href="./calendar.html">Calendario</a>
          </li>

          <li
            class="md:px-5 hover:text-sky-600 transition-all duration-300 hover:scale-110"
          >
          <a href="./recordatorio.html">Recordatorios</a>
          </li>

          <li
            class="md:px-5 hover:text-sky-600 transition-all duration-300 hover:scale-110"
          >
            <a href="../app/login.html">Iniciar sesion</a>
          </li>
        </ul>

        <button
          id="darkButton"
          class="transition-all duration-300 transform hover:scale-110 button-transition"
        >
          <i class="bi bi-moon-stars-fill text-sky-600 text-2xl"></i>
        </button>
      </div>

      <!--BOTON MENU MOVIL -->

      <button id="menu-button" class="absolute top-10 right-12 md:hidden">
        <span
          class="br-1 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"
        ></span>

        <span
          class="br-2 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"
        ></span>

        <span
          class="br-3 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"
        ></span>
      </button>
    </nav>
  </header>

  <div class="flex flex-col items-center justify-center">

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button id="btnMostrarFormulario" class="p-3 sm:p-5 w-full sm:w-40 h-10 bg-yellow-500 rounded flex items-center justify-center 
              transition duration-300 ease-in-out transform hover:scale-105 hover:bg-yellow-700 
              hover:text-white mx-auto"
      >Agregar Nueva nota</button>

      <button id="btnViewNotes" class="p-3 sm:p-5 w-full sm:w-40 h-10 bg-yellow-500 rounded flex items-center justify-center 
                  transition duration-300 ease-in-out transform hover:scale-105 hover:bg-yellow-700 
                  hover:text-white mx-auto"
      >Ver notas</button>
    </div>

    <!-- ADDNOTE -->
    <div id="formularioNota" class="hidden mt-4 mx-4 sm:w-[50%] bg-blue-500 p-4 sm:p-6 rounded-md shadow-md">
      <form id="formAgregarNota">
        <div class="mb-2 sm:mb-4">
          <label for="titulo" class="block text-white mb-1 sm:mb-2">Título:</label>
          <input type="text" id="inputTitle" name="inputTitle" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-2 sm:mb-4">
          <label for="inputContent" class="block text-white mb-1 sm:mb-2">Contenido:</label>
          <textarea id="inputContent" name="inputContent" rows="8" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
        </div>
        <button type="button" id="btnAddNote" class="bg-yellow-500 text-white px-3 sm:px-4 py-2 rounded-md transition duration-300 ease-in-out transform hover:scale-105 hover:bg-blue-700">Guardar Nota</button>
      </form>
    </div>
    
    <div id="listadoNotas" class="hidden mt-4 mx-4 sm:w-[50%] bg-blue-500 p-4 sm:p-6 rounded-md shadow-md mb-5">
      <h1 id="sinNotas" class="hidden text-center text-white text-xl mb-4">No hay notas</h1>
      <ul id="notasList" class="list-disc text-white"></ul>
    </div>

  </div>

  <div id="editModal" class="modal hidden">
    <div class="modal-content bg-blue-500 p-4 sm:p-6 rounded-md shadow-md sm:w-[50%] mx-auto">
      <span class="close text-white cursor-pointer" onclick="closeEditForm()">&times;</span>
      <h2 class="text-white mb-4 text-2xl font-semibold">Editar Nota</h2>
      <form id="editForm">
        <div class="mb-4">
          <label for="editTitle" class="block text-white mb-2 font-medium">Título:</label>
          <input type="text" id="editTitle" name="editTitle" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="editContent" class="block text-white mb-2 font-medium">Contenido:</label>
          <textarea id="editContent" name="editContent" rows="4" class="w-full p-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:border-blue-500"></textarea>
        </div>
        <button type="button" onclick="saveEdit()" class="bg-yellow-500 text-white px-4 py-2 rounded-md transition duration-300 ease-in-out transform hover:scale-105 hover:bg-yellow-700 focus:outline-none">Guardar Cambios</button>
      </form>
    </div>
  </div>
  
  
  <script src="../js/db.js"></script>
  <script src="../cordova.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
