<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"/>
  <meta name="color-scheme" content="light" />
  <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300&family=Coiny&family=Sriracha&family=Varela+Round&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../output.css" />
  <link rel="stylesheet" href="../css/index.css"/>
  <title>NoteScribble</title>
</head>

<body class="font-Coiny bg-index">
  

    <header>
        <nav
          class="flex justify-between py-8 m-auto px-10 text-lg font-medium tracking-widest md:items-center"
        >
          <a href="#">
            <img src="../img/logo.png" alt="logo" width="50" />
          </a>
    
          <div
            id="menu"
            class="bg-white dark:bg-slate-800 p-7 h-[380px] w-[320px] md:flex flex-col items-start justify-around rounded-lg text-dark dark:text-white md:flex-row md:w-full md:py-0 md:h-[50px] md:bg-inherit md:dark:bg-primary hidden"
          >
            <!-- MENU -->
    
            <ul
              class="flex h-5/6 flex-col justify-around md:flex-row md:justify-center w-full"
            >

            <li
            class="md:px-5 hover:text-sky-600 transition-all duration-300 hover:scale-110"
            >
            <a href="./Notes.html">Notas</a>
            </li>
    
              <li
                class="md:px-5 hover:text-sky-600 transition-all duration-300 hover:scale-110"
              >
                <a href="./calendar.html">Calendario</a>
              </li>
    
              <li
                class="md:px-5 hover:text-sky-600 transition-all duration-300 hover:scale-110"
              >
                <a href="./recordatorio.html">Recordatorios</a>
              </li>
    
              <li
                class="md:px-5 hover:text-sky-600 transition-all duration-300 hover:scale-110"
              >
                <a href="../app/login.html">Iniciar sesion</a>
              </li>
            </ul>
    
            <button
              id="darkButton"
              class="transition-all duration-300 transform hover:scale-110 button-transition"
            >
              <i class="bi bi-moon-stars-fill text-sky-600 text-2xl"></i>
            </button>
          </div>
    
          <!--BOTON MENU MOVIL -->
    
          <button id="menu-button" class="absolute top-10 right-12 md:hidden">
            <span
              class="br-1 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"
            ></span>
    
            <span
              class="br-2 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"
            ></span>
    
            <span
              class="br-3 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"
            ></span>
          </button>
        </nav>
      </header>
      
      <div class="container mx-auto mt-8 p-4">
        <h1 class="text-center text-white text-4xl mb-8">Calendario</h1>
    
        <div class="calendar-container bg-blue-500 rounded-md p-6 shadow-md">
          <h3 class="text-center text-white">Selecciona el dia en que quieres marcar un recordatorio</h3>
          <div class="calendar-header flex items-center justify-between mb-4">
            <button id="prevBtn" class="px-2 py-1 bg-gray-200 rounded">&lt;</button>
            <h2 id="monthYear" class="text-xl font-bold text-white"></h2>
            <button id="nextBtn" class="px-2 py-1 bg-gray-200 rounded">&gt;</button>
          </div>
    
          <!-- Agregar nombres de los días de la semana -->
          <div class="grid grid-cols-7 gap-2 text-white text-center mb-4">
            <div>Dom</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
          </div>
    
          <!-- Resto del calendario -->
          <div id="calendarGrid" class="grid grid-cols-7 gap-2 text-white"></div>
        </div>
    
        <div id="eventModal" class="modal hidden">
          <div class="modal-content bg-blue-500 p-4 rounded-md shadow-md">
            <span class="close text-white">&times;</span>
            <h3 class="text-xl font-bold mb-4 text-white">Nuevo Evento</h3>
            <form id="eventForm" class="space-y-4 text-white">
              <label for="eventTitle" class="block">Título:</label>
              <input type="text" id="eventTitle" required class="w-full p-2 border border-gray-300 rounded-md text-black">
              <label for="eventDate" class="block">Fecha:</label>
              <input type="date" id="eventDate" required class="w-full p-2 border border-gray-300 rounded-md text-black">
              <label for="eventDescription" class="block">Descripción:</label>
              <textarea id="eventDescription" class="w-full p-2 border border-gray-300 rounded-md text-black"></textarea>
              <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-md transition duration-300 ease-in-out transform hover:scale-105 hover:bg-yellow-400 focus:outline-none">Guardar</button>
            </form>
          </div>
        </div>
    
        <div id="dayEventsModal" class="modal hidden">
          <div class="modal-content bg-white p-4 rounded-md shadow-md">
            <span class="close" id="closeDayEvents">&times;</span>
            <h3 id="dayEventsTitle" class="text-xl font-bold mb-4"></h3>
            <ul id="dayEventsList" class="list-disc text-gray-800"></ul>
          </div>
        </div>
      </div>
    
    
  <script src="../js/db.js"></script>
  <script src="../js/index.js"></script>
 <script src="../js/calendar.js"></script>
</body>
</html>
